<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>panda.io</title>
    <link rel="shortcut icon" href="assets/images/panda-bear.ico" />
    <link rel="stylesheet" href="styles/main.css" />
</head>
<body>
    <div class="panda-logo">
        <img src="assets/images/panda-bear.png"/>

    <div class="panda-login-form">
        <p class="panda-login-message">Welcome to panda.io! Please login.</p>

            <input type="text" placeholder="What is your email or username?" required>

            <button disabled>Sign in</button>
        </div>
    </div>
