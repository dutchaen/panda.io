<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>panda.io</title>
        <link rel="shortcut icon" href="assets/images/panda-bear.ico" />
        <link rel="stylesheet" href="styles/main.css" />
    </head>
    <body>
        <div class="content">
            <div class="panda-logo">
                <img src="assets/images/panda-bear.png" />
                <p>panda.io</p>
            </div>

            <div class="panda-dashboard">
                <img
                    class="panda-profile-image"
                    src="https://avatars.githubusercontent.com/u/127336265?v=4"
                />
                <p class="panda-login-message">Welcome, dam.</p>

                <div class="panda-dashboard-controls">
                    <div class="panda-dashboard-text-setting">
                        <label for="panda-account-name">name</label>
                        <input
                            id="panda-account-name"
                            type="text"
                            value="dam"
                            required
                        />
                    </div>

                    <div class="panda-dashboard-text-setting">
                        <label for="panda-account-username">username</label>
                        <input
                            id="panda-account-username"
                            type="text"
                            value="dutchaen"
                            required
                        />
                    </div>

                    <div class="panda-dashboard-text-setting">
                        <label for="panda-account-email">email</label>
                        <input
                            id="panda-account-email"
                            type="text"
                            value="email@email.com"
                            required
                        />
                    </div>

                    <div class="panda-dashboard-text-setting">
                        <label for="panda-account-bio">bio</label>
                        <input
                            id="panda-account-bio"
                            type="text"
                            placeholder="No information given."
                        />
                    </div>

                    <div class="panda-dashboard-color-options">
                        <div class="panda-dashboard-text-setting">
                            <label for="panda-account-begin"
                                >primary color</label
                            >
                            <input
                                id="panda-account-begin"
                                type="text"
                                value="#ffffff"
                            />
                        </div>

                        <div class="panda-dashboard-text-setting">
                            <label for="panda-account-end"
                                >secondary color</label
                            >
                            <input
                                id="panda-account-end"
                                type="text"
                                value="#222222"
                            />
                        </div>
                    </div>

                    <div class="panda-dashboard-profile-links">
                        <div class="panda-link">
                            <img
                                src="http://pluspng.com/img-png/twitter-png-logo-logo-twitter-in-png-2500.png"
                                height="30"
                            />

                            <div class="panda-dashboard-name">
                                <p>Twitter</p>
                                <p class="panda-url-view-text">
                                    https://twitter.com/
                                </p>
                            </div>

                            <div class="panda-link-terminate">
                                <img
                                    src="https://www.shareicon.net/data/2016/01/03/697421_button_512x512.png"
                                    height="20"
                                />
                            </div>
                        </div>

                        <div class="panda-link">
                            <img
                                src="https://pngimg.com/uploads/github/github_PNG84.png"
                                height="30"
                            />
                            <div class="panda-dashboard-name">
                                <p>GitHub</p>
                                <p class="panda-url-view-text">
                                    https://github.com/
                                </p>
                            </div>

                            <div class="panda-link-terminate">
                                <img
                                    src="https://www.shareicon.net/data/2016/01/03/697421_button_512x512.png"
                                    height="20"
                                />
                            </div>
                        </div>

                        <div class="panda-link">
                            <img
                                src="https://freepngimg.com/download/logo/69823-instagram-icons-symbol-youtube-computer-logo.png"
                                height="30"
                            />
                            <div class="panda-dashboard-name">
                                <p>Instagram</p>
                                <p class="panda-url-view-text">
                                    https://instagram.com/
                                </p>
                            </div>

                            <div class="panda-link-terminate">
                                <img
                                    src="https://www.shareicon.net/data/2016/01/03/697421_button_512x512.png"
                                    height="20"
                                />
                            </div>
                        </div>
                    </div>

                    <div class="panda-dashboard-add-link">
                        <div class="panda-link">
                            <img
                                src="http://clipart-library.com/img/1930942.png"
                                height="30"
                            />

                            <div class="panda-dashboard-edit-link">
                                <input
                                    type="text"
                                    class="panda-dashboard-edit-name"
                                    placeholder="What is the title?"
                                />
                                <input
                                    type="text"
                                    class="panda-dashboard-edit-url"
                                    placeholder="and what is the link?"
                                />
                            </div>

                            <div class="panda-link-terminate">
                                <img
                                    src="https://cdn4.iconfinder.com/data/icons/basic-12/614/12_-_Plus-512.png"
                                    height="20"
                                />
                            </div>
                        </div>
                    </div>

                    <button disabled>Save changes</button>
                </div>
            </div>
        </div>
    </body>
</html>
