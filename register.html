<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>panda.io</title>
        <link rel="shortcut icon" href="assets/images/panda-bear.ico" />
        <link rel="stylesheet" href="styles/main.css" />
    </head>
    <body>
        <div class="panda-logo">
            <img src="assets/images/panda-bear.png" />
            <p>panda.io</p>
        </div>

        <div class="panda-login-form">
            <p class="panda-login-message">Create your panda.io account!</p>

            <div class="panda-login-controls">
                <input type="text" placeholder="What is your name?" />
                <input type="email" placeholder="What is your email?" />
                <input
                    type="text"
                    placeholder="What username would you like?"
                />
                <input
                    type="password"
                    placeholder="What do you want your password to be?"
                />
                <input
                    type="password"
                    placeholder="Sorry, what was your password again?"
                />
                <button disabled>Create your Account!</button>
            </div>
        </div>
    </body>
</html>
